<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="player" id="player">
            <div class="avatarOne">
                <img src="img/av1.png" alt="player one" width="200px" height="200px">
                <input type="text" value="Player 1" id="one">
            </div>
            <div class="vs">
                <img src="img/vs-removebg.png" alt="player two" width="110px" height="110px">
                <button type="button" class="start" id="start">START GAME</button>
            </div>
            <div class="avatarTwo">
                <img src="img/av2.png" alt="player two" width="200px" height="200px">
                <input type="text" value="Player 2" id="two">
            </div>
        </div>
        <div class="game none" id="game">
            <div class="competitors">
                <h2 class="player1"></h2>
                <p>VS</p>
                <h2 class="player2"></h2>
            </div>
            <div class="gameboard" id="gameboard">
                <div class="square" data-id="0"></div>
                <div class="square" data-id="1"></div>
                <div class="square" data-id="2"></div>
                <div class="square" data-id="3"></div>
                <div class="square" data-id="4"></div>
                <div class="square" data-id="5"></div>
                <div class="square" data-id="6"></div>
                <div class="square" data-id="7"></div>
                <div class="square" data-id="8"></div>
            </div>
            <button type="button" id="restart" class="start">Restart Game</button>
        </div>
    </div>
    <script src="js/app.js" defer></script>
</body>
</html>
